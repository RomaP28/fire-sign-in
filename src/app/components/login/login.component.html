<div class="form-container mat-elevation-z5">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <!-- <form [(ngModel)]="loginForm"> -->
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="email?.errors?.['email']">
      Please enter a correct email format
    </mat-error>
    <mat-form-field>
      <input matInput placeholder="Passwrod" formControlName="password" type="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="center margin-top">
      <button mat-raised-button color="primary" type="submit">
        Login
      </button>
    </div>
    <span class="center margin-top">Don't have an account? <a class="sign-up-link" routerLink="/sign-up">Sign
        up</a></span>
  </form>
</div>
