<div class="form-container mat-elevation-z5">
  <h1>Login</h1>
  <app-login-child (onSubmit)="submit($event)"></app-login-child>
  <span class="center margin-top">Don't have an account? <a class="sign-up-link" routerLink="/sign-up">Sign
      up</a></span>
</div>
