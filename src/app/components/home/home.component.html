<h1 *ngIf="user$ | async as user">Welcome to our app, {{user.displayName}}!</h1>

<ul class="userlist">
  <li *ngFor="let user of users">
    <mat-card class="card text-center">
      <h2 class="">{{user.user_name}} {{user.user_last_name}}</h2>
      <p>{{user.user_email}}</p>
    </mat-card>
  </li>
</ul>
